<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dicer</title>
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="notify/notify.css" />
	<script type="module" src="main.js"></script>

</head>

<body>
	<div id="root">
		<div id="props-panel">
			<input id="color-picker" type="color" />
			<input id="name-picker" type="text" />
		</div>
		<div id="sandbox">
			<div id="log-panel" class="sandbox-tab"></div>
			<div id="notify-panel" class="sandbox-tab"></div>
		</div>
		<div id="dicepad-panel">
			<div id="dicepad-input">
				<div id="dicepad-input-cap">Formula:</div>
				<div id="dicepad-input-val"></div>
				<button id="dicepad-input-btn-clean">clean</button>
				<button id="dicepad-input-btn-roll">Roll</button>
			</div>
			<div id="dicepad-picker">
				<button class="dicepad-picker-btn" value="4"><img src="./assets/dices.svg#d4_die"></button>
				<button class="dicepad-picker-btn" value="6"><img src="./assets/dices.svg#d6_die"></button>
				<button class="dicepad-picker-btn" value="8"><img src="./assets/dices.svg#d8_die"></button>
				<button class="dicepad-picker-btn" value="10"><img src="./assets/dices.svg#d10_die"></button>
				<button class="dicepad-picker-btn" value="12"><img src="./assets/dices.svg#d12_die"></button>
				<button class="dicepad-picker-btn" value="20"><img src="./assets/dices.svg#d20_die"></button>
			</div>
		</div>
	</div>
</body>

</html>
